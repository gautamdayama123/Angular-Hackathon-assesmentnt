<table class="table table-striped  table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Contact Name</th>
        <th >Date</th>
        <th>itemsOrdered</th>
        <th>TaxTotal</th>
        <th>GrandTotal</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor = "let p of orderdata"> 
        <td >{{p.id}}</td>
        <td>{{p.contactName}}</td>
        <td>{{p.orderDate}}</td>
        <td>{{p.itemsOrdered.length}}</td>
        <td>{{p.taxTotal}}</td>
        <td>{{p.grandTotal}}</td>
        <td><button  (click)="nav(p.id)"  class="btn btn-success ">More Info</button> </td> 
        <td><button  class="btn btn-danger " (click)="deleteOrder(p.id)">delete</button> </td> 
    </tbody>
  </table>
  <router-outlet></router-outlet>
